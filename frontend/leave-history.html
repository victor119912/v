<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請假記錄 - 學生請假系統</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>學生請假系統 - 請假記錄</h1>
        <div class="user-info" style="display: none;">
            <span>歡迎，<span class="user-name"></span></span>
            <button id="logoutBtn" class="btn btn-logout">登出</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>我的請假記錄</h2>
            <nav class="breadcrumb">
                <a href="index.html">首頁</a> &gt; 請假記錄
            </nav>
            
            <div class="actions">
                <a href="leave-apply.html" class="btn btn-primary">申請請假</a>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="">所有狀態</option>
                        <option value="pending">待審核</option>
                        <option value="approved">已核准</option>
                        <option value="rejected">已拒絕</option>
                    </select>
                    <button id="refreshBtn" class="btn btn-secondary">重新整理</button>
                </div>
            </div>
            
            <div id="loadingMsg" class="message">載入中...</div>
            <div id="errorMsg" class="message error" style="display: none;"></div>
            
            <div id="leaveRequests" style="display: none;">
                <div class="requests-summary">
                    <span id="totalCount">共 0 筆記錄</span>
                </div>
                
                <div id="requestsList" class="requests-list">
                    <!-- 請假記錄將在這裡動態載入 -->
                </div>
            </div>
            
            <div id="noRequests" class="empty-state" style="display: none;">
                <h3>暫無請假記錄</h3>
                <p>您還沒有提交過請假申請</p>
                <a href="leave-apply.html" class="btn btn-primary">立即申請請假</a>
            </div>
        </div>
    </main>
    
    <!-- 請假詳情模態框 -->
    <div id="detailModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>請假申請詳情</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 詳情內容將在這裡動態載入 -->
            </div>
        </div>
    </div>
    
    <script src="js/jwt.js"></script>
    <script>
        let allRequests = [];
        
        // 頁面載入時檢查登入狀態並載入資料
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('jwt');
            
            if (!window.jwtUtils || !window.jwtUtils.isJwtValid(token)) {
                alert('請先登入系統');
                window.location.href = 'login.html';
                return;
            }
            
            // 取得使用者資訊並更新顯示
            const user = await window.jwtUtils.getCurrentUser();
            if (user) {
                document.querySelector('.user-info').style.display = 'flex';
                document.querySelector('.user-name').textContent = user.name || user.email.split('@')[0];
            }
            
            // 載入請假記錄
            await loadLeaveRequests();
            
            // 登出按鈕事件
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (window.jwtUtils) {
                    window.jwtUtils.logout();
                }
                window.location.href = 'index.html';
            });
            
            // 篩選控制事件
            document.getElementById('statusFilter').addEventListener('change', filterRequests);
            document.getElementById('refreshBtn').addEventListener('click', loadLeaveRequests);
            
            // 模態框關閉事件
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('detailModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        });
        
        // 載入請假記錄
        async function loadLeaveRequests() {
            try {
                showLoading(true);
                hideError();
                
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/leave/my-requests', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allRequests = data.requests;
                    displayRequests(allRequests);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || '載入請假記錄失敗');
                }
                
            } catch (error) {
                console.error('載入請假記錄失敗:', error);
                showError('網路連線錯誤，請稍後再試');
            } finally {
                showLoading(false);
            }
        }
        
        // 顯示請假記錄
        function displayRequests(requests) {
            const listContainer = document.getElementById('requestsList');
            const totalCount = document.getElementById('totalCount');
            
            if (requests.length === 0) {
                document.getElementById('leaveRequests').style.display = 'none';
                document.getElementById('noRequests').style.display = 'block';
                return;
            }
            
            document.getElementById('leaveRequests').style.display = 'block';
            document.getElementById('noRequests').style.display = 'none';
            
            totalCount.textContent = `共 ${requests.length} 筆記錄`;
            
            listContainer.innerHTML = requests.map(request => `
                <div class="request-card" onclick="showRequestDetail('${request._id}')">
                    <div class="request-header">
                        <span class="request-type">${getLeaveTypeName(request.leave_type)}</span>
                        <span class="request-status status-${request.status}">${getStatusName(request.status)}</span>
                    </div>
                    <div class="request-info">
                        <div class="request-dates">
                            <strong>請假期間：</strong>
                            ${formatDate(request.start_date)} 至 ${formatDate(request.end_date)}
                        </div>
                        <div class="request-reason">
                            <strong>請假原因：</strong>
                            ${request.reason.length > 50 ? request.reason.substring(0, 50) + '...' : request.reason}
                        </div>
                        <div class="request-meta">
                            <span>申請時間：${formatDateTime(request.created_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 篩選請假記錄
        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredRequests = allRequests;
            if (statusFilter) {
                filteredRequests = allRequests.filter(request => request.status === statusFilter);
            }
            
            displayRequests(filteredRequests);
        }
        
        // 顯示請假詳情
        async function showRequestDetail(requestId) {
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch(`/api/leave/request/${requestId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const request = data.request;
                    
                    document.getElementById('modalBody').innerHTML = `
                        <div class="detail-section">
                            <h4>基本資訊</h4>
                            <div class="detail-row">
                                <span class="detail-label">請假類型：</span>
                                <span>${getLeaveTypeName(request.leave_type)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">狀態：</span>
                                <span class="status-${request.status}">${getStatusName(request.status)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">請假期間：</span>
                                <span>${formatDate(request.start_date)} 至 ${formatDate(request.end_date)}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>請假原因</h4>
                            <p class="reason-text">${request.reason}</p>
                        </div>
                        
                        ${request.emergency_contact ? `
                        <div class="detail-section">
                            <h4>緊急聯絡人</h4>
                            <p>${request.emergency_contact}</p>
                        </div>
                        ` : ''}
                        
                        ${request.teacher_note ? `
                        <div class="detail-section">
                            <h4>老師備註</h4>
                            <p>${request.teacher_note}</p>
                        </div>
                        ` : ''}
                        
                        ${request.rejected_reason ? `
                        <div class="detail-section">
                            <h4>拒絕原因</h4>
                            <p class="reject-reason">${request.rejected_reason}</p>
                        </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <h4>時間記錄</h4>
                            <div class="detail-row">
                                <span class="detail-label">申請時間：</span>
                                <span>${formatDateTime(request.created_at)}</span>
                            </div>
                            ${request.approved_at ? `
                            <div class="detail-row">
                                <span class="detail-label">處理時間：</span>
                                <span>${formatDateTime(request.approved_at)}</span>
                            </div>
                            ` : ''}
                        </div>
                    `;
                    
                    document.getElementById('detailModal').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '載入詳情失敗');
                }
                
            } catch (error) {
                console.error('載入請假詳情失敗:', error);
                alert('網路連線錯誤，請稍後再試');
            }
        }
        
        // 關閉模態框
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // 輔助函數
        function getLeaveTypeName(type) {
            const types = {
                'sick': '病假',
                'personal': '事假',
                'family': '家事假',
                'funeral': '喪假',
                'maternity': '產假',
                'emergency': '緊急假'
            };
            return types[type] || type;
        }
        
        function getStatusName(status) {
            const statuses = {
                'pending': '待審核',
                'approved': '已核准',
                'rejected': '已拒絕'
            };
            return statuses[status] || status;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-TW');
        }
        
        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('zh-TW');
        }
        
        function showLoading(show) {
            document.getElementById('loadingMsg').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
