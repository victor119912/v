<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>審核管理 - 學生請假系統</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>學生請假系統 - 審核管理</h1>
        <div class="user-info" style="display: none;">
            <span>歡迎，<span class="user-name"></span> (<span class="user-role"></span>)</span>
            <button id="logoutBtn" class="btn btn-logout">登出</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>請假審核管理</h2>
            <nav class="breadcrumb">
                <a href="index.html">首頁</a> &gt; 審核管理
            </nav>
            
            <div class="admin-dashboard">
                <div class="stats-section">
                    <div class="stat-card">
                        <h3>待審核</h3>
                        <span class="stat-number" id="pendingCount">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>今日處理</h3>
                        <span class="stat-number" id="todayProcessed">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>本週處理</h3>
                        <span class="stat-number" id="weekProcessed">0</span>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="refreshBtn" class="btn btn-secondary">重新整理</button>
                    <div class="filter-controls">
                        <select id="sortBy">
                            <option value="created_at">按申請時間</option>
                            <option value="start_date">按請假開始日期</option>
                            <option value="leave_type">按請假類型</option>
                        </select>
                    </div>
                </div>
                
                <div id="loadingMsg" class="message">載入中...</div>
                <div id="errorMsg" class="message error" style="display: none;"></div>
                
                <div id="pendingRequests" style="display: none;">
                    <h3>待審核申請</h3>
                    <div id="requestsList" class="admin-requests-list">
                        <!-- 審核申請將在這裡動態載入 -->
                    </div>
                </div>
                
                <div id="noRequests" class="empty-state" style="display: none;">
                    <h3>暫無待審核申請</h3>
                    <p>目前沒有需要處理的請假申請</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 審核詳情模態框 -->
    <div id="reviewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>審核請假申請</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="reviewModalBody">
                <!-- 審核內容將在這裡動態載入 -->
            </div>
            <div class="modal-footer">
                <button id="approveBtn" class="btn btn-success">核准</button>
                <button id="rejectBtn" class="btn btn-danger">拒絕</button>
                <button id="cancelBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 拒絕原因模態框 -->
    <div id="rejectModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>拒絕申請</h3>
                <span class="close-reject">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="rejectReason">拒絕原因：</label>
                    <textarea id="rejectReason" rows="4" required 
                              placeholder="請說明拒絕此申請的原因..."></textarea>
                </div>
                <div class="form-group">
                    <label for="teacherNote">備註 (可選)：</label>
                    <textarea id="teacherNote" rows="3" 
                              placeholder="額外的備註資訊..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmRejectBtn" class="btn btn-danger">確認拒絕</button>
                <button id="cancelRejectBtn" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    
    <script src="js/jwt.js"></script>
    <script>
        let currentRequestId = null;
        let allRequests = [];
        
        // 頁面載入時檢查權限並載入資料
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('jwt');
            
            if (!window.jwtUtils || !window.jwtUtils.isJwtValid(token)) {
                alert('請先登入系統');
                window.location.href = 'login.html';
                return;
            }
            
            // 取得使用者資訊並檢查權限
            const user = await window.jwtUtils.getCurrentUser();
            if (user) {
                if (user.role !== 'teacher' && user.role !== 'admin') {
                    alert('您沒有權限存取此頁面');
                    window.location.href = 'index.html';
                    return;
                }
                
                document.querySelector('.user-info').style.display = 'flex';
                document.querySelector('.user-name').textContent = user.name || user.email.split('@')[0];
                document.querySelector('.user-role').textContent = 
                    user.role === 'teacher' ? '老師' : 
                    user.role === 'admin' ? '管理員' : user.role;
            }
            
            // 載入待審核申請
            await loadPendingRequests();
            
            // 事件監聽器
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // 登出按鈕
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (window.jwtUtils) {
                    window.jwtUtils.logout();
                }
                window.location.href = 'index.html';
            });
            
            // 重新整理按鈕
            document.getElementById('refreshBtn').addEventListener('click', loadPendingRequests);
            
            // 排序選擇
            document.getElementById('sortBy').addEventListener('change', sortRequests);
            
            // 模態框事件
            document.querySelector('.close').addEventListener('click', closeReviewModal);
            document.querySelector('.close-reject').addEventListener('click', closeRejectModal);
            document.getElementById('cancelBtn').addEventListener('click', closeReviewModal);
            document.getElementById('cancelRejectBtn').addEventListener('click', closeRejectModal);
            
            // 審核按鈕
            document.getElementById('approveBtn').addEventListener('click', approveRequest);
            document.getElementById('rejectBtn').addEventListener('click', showRejectModal);
            document.getElementById('confirmRejectBtn').addEventListener('click', rejectRequest);
            
            // 點擊模態框背景關閉
            document.getElementById('reviewModal').addEventListener('click', function(e) {
                if (e.target === this) closeReviewModal();
            });
            document.getElementById('rejectModal').addEventListener('click', function(e) {
                if (e.target === this) closeRejectModal();
            });
        }
        
        // 載入待審核申請
        async function loadPendingRequests() {
            try {
                showLoading(true);
                hideError();
                
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/leave/pending', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allRequests = data.requests;
                    displayRequests(allRequests);
                    updateStats(allRequests);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || '載入待審核申請失敗');
                }
                
            } catch (error) {
                console.error('載入待審核申請失敗:', error);
                showError('網路連線錯誤，請稍後再試');
            } finally {
                showLoading(false);
            }
        }
        
        // 顯示申請列表
        function displayRequests(requests) {
            const listContainer = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                document.getElementById('pendingRequests').style.display = 'none';
                document.getElementById('noRequests').style.display = 'block';
                return;
            }
            
            document.getElementById('pendingRequests').style.display = 'block';
            document.getElementById('noRequests').style.display = 'none';
            
            listContainer.innerHTML = requests.map(request => `
                <div class="admin-request-card" onclick="showReviewModal('${request._id}')">
                    <div class="request-header">
                        <div class="applicant-info">
                            <strong>${request.applicant?.name || '未知使用者'}</strong>
                            <span class="student-id">${request.applicant?.student_id || ''}</span>
                            <span class="email">${request.applicant?.email || ''}</span>
                        </div>
                        <span class="request-type">${getLeaveTypeName(request.leave_type)}</span>
                    </div>
                    <div class="request-info">
                        <div class="request-dates">
                            <strong>請假期間：</strong>
                            ${formatDate(request.start_date)} 至 ${formatDate(request.end_date)}
                        </div>
                        <div class="request-reason">
                            <strong>請假原因：</strong>
                            ${request.reason.length > 100 ? request.reason.substring(0, 100) + '...' : request.reason}
                        </div>
                        <div class="request-meta">
                            <span>申請時間：${formatDateTime(request.created_at)}</span>
                            <span class="urgent ${isUrgent(request.start_date) ? 'show' : ''}">緊急</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 更新統計資訊
        function updateStats(requests) {
            document.getElementById('pendingCount').textContent = requests.length;
            
            // 這裡可以加入更多統計邏輯
            document.getElementById('todayProcessed').textContent = '0'; // 需要額外API
            document.getElementById('weekProcessed').textContent = '0';  // 需要額外API
        }
        
        // 顯示審核模態框
        async function showReviewModal(requestId) {
            try {
                currentRequestId = requestId;
                const token = localStorage.getItem('jwt');
                const response = await fetch(`/api/leave/request/${requestId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const request = data.request;
                    
                    document.getElementById('reviewModalBody').innerHTML = `
                        <div class="review-section">
                            <h4>申請人資訊</h4>
                            <div class="detail-row">
                                <span class="detail-label">姓名：</span>
                                <span>${request.applicant?.name || '未知'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">學號：</span>
                                <span>${request.applicant?.student_id || '未提供'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Email：</span>
                                <span>${request.applicant?.email || '未提供'}</span>
                            </div>
                        </div>
                        
                        <div class="review-section">
                            <h4>請假資訊</h4>
                            <div class="detail-row">
                                <span class="detail-label">請假類型：</span>
                                <span>${getLeaveTypeName(request.leave_type)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">請假期間：</span>
                                <span>${formatDate(request.start_date)} 至 ${formatDate(request.end_date)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">請假天數：</span>
                                <span>${calculateDays(request.start_date, request.end_date)} 天</span>
                            </div>
                        </div>
                        
                        <div class="review-section">
                            <h4>請假原因</h4>
                            <p class="reason-text">${request.reason}</p>
                        </div>
                        
                        ${request.emergency_contact ? `
                        <div class="review-section">
                            <h4>緊急聯絡人</h4>
                            <p>${request.emergency_contact}</p>
                        </div>
                        ` : ''}
                        
                        <div class="review-section">
                            <h4>申請時間</h4>
                            <p>${formatDateTime(request.created_at)}</p>
                            ${isUrgent(request.start_date) ? '<p class="urgent-notice">⚠️ 此申請較為緊急，請儘快處理</p>' : ''}
                        </div>
                    `;
                    
                    document.getElementById('reviewModal').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '載入申請詳情失敗');
                }
                
            } catch (error) {
                console.error('載入申請詳情失敗:', error);
                alert('網路連線錯誤，請稍後再試');
            }
        }
        
        // 核准申請
        async function approveRequest() {
            if (!currentRequestId) return;
            
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch(`/api/leave/approve/${currentRequestId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        teacher_note: '申請已核准'
                    })
                });
                
                if (response.ok) {
                    alert('申請已核准！');
                    closeReviewModal();
                    await loadPendingRequests(); // 重新載入列表
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '核准失敗');
                }
                
            } catch (error) {
                console.error('核准申請失敗:', error);
                alert('網路連線錯誤，請稍後再試');
            }
        }
        
        // 顯示拒絕模態框
        function showRejectModal() {
            document.getElementById('rejectReason').value = '';
            document.getElementById('teacherNote').value = '';
            document.getElementById('rejectModal').style.display = 'block';
        }
        
        // 拒絕申請
        async function rejectRequest() {
            const rejectReason = document.getElementById('rejectReason').value.trim();
            const teacherNote = document.getElementById('teacherNote').value.trim();
            
            if (!rejectReason) {
                alert('請填寫拒絕原因');
                return;
            }
            
            if (!currentRequestId) return;
            
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch(`/api/leave/reject/${currentRequestId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rejected_reason: rejectReason,
                        teacher_note: teacherNote
                    })
                });
                
                if (response.ok) {
                    alert('申請已拒絕！');
                    closeRejectModal();
                    closeReviewModal();
                    await loadPendingRequests(); // 重新載入列表
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '拒絕失敗');
                }
                
            } catch (error) {
                console.error('拒絕申請失敗:', error);
                alert('網路連線錯誤，請稍後再試');
            }
        }
        
        // 排序申請
        function sortRequests() {
            const sortBy = document.getElementById('sortBy').value;
            
            const sortedRequests = [...allRequests].sort((a, b) => {
                switch (sortBy) {
                    case 'start_date':
                        return new Date(a.start_date) - new Date(b.start_date);
                    case 'leave_type':
                        return a.leave_type.localeCompare(b.leave_type);
                    case 'created_at':
                    default:
                        return new Date(a.created_at) - new Date(b.created_at);
                }
            });
            
            displayRequests(sortedRequests);
        }
        
        // 關閉模態框
        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
            currentRequestId = null;
        }
        
        function closeRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }
        
        // 輔助函數
        function getLeaveTypeName(type) {
            const types = {
                'sick': '病假',
                'personal': '事假',
                'family': '家事假',
                'funeral': '喪假',
                'maternity': '產假',
                'emergency': '緊急假'
            };
            return types[type] || type;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-TW');
        }
        
        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('zh-TW');
        }
        
        function calculateDays(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        }
        
        function isUrgent(startDate) {
            const start = new Date(startDate);
            const now = new Date();
            const diffDays = Math.ceil((start - now) / (1000 * 60 * 60 * 24));
            return diffDays <= 3; // 3天內開始的請假視為緊急
        }
        
        function showLoading(show) {
            document.getElementById('loadingMsg').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
